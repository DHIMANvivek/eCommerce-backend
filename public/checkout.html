<!DOCTYPE html>
<html lang="en">
<head>
    <title>Accept a payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./checkout.js"></script>
    <script src="https://js.stripe.com/v3/fingerprinted/js/trusted-types-checker-239db17d86d6320632b024ca9e43ba9c.js"></script>
    <style src="./checkout.css"></style>
</head>
<body>
    <form id="payment-form" class="container">
                <!-- gpay
        <div id="payment-request-button" class="custom">
  A Stripe Element will be inserted here.
       </div> -->
        <h3 style="align-items: center; text-align: center;">Place Your Order</h3>
        <div id="link-authentication-element">
            <!-- Stripe.js injects the Link Authentication Element -->
        </div>
        <div id="shipping-address-element">
            <!-- Stripe.js injects the Shipping Address Element -->
        </div>
        <div id="payment-element">
            <!--Stripe.js injects the Payment Element-->
        </div>
        <div id="address-element">
            <!--Stripe.js injects the Address Element-->
        </div>
        <button id="submit">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Pay now</span>
        </button>
        <div id="payment-message" class="hidden"></div>
    </form>
</body>
</html>
